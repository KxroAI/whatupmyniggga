# fly.toml
app = "whatupmyniggga-gy9teq"
primary_region = "sin"

# Tell Fly to run your bot script, NOT flask
[experimental]
  entrypoint = ["python", "main.py"]

# HTTP service is only for keeping the bot alive via health check
[http_service]
  internal_port = 5000     # ‚Üê Your Flask server binds to 5000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
