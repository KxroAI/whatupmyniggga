# fly.toml app configuration file
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "whatupmyniggga"  # Replace with your actual fly.io app name
primary_region = "sin"  # Singapore region (closest to you based on logs)

[build]

[env]
  PORT = "5000"

[http_service]
  internal_port = 5000
  force_https = false
  auto_stop_machines = false
  auto_start_machines = false
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
